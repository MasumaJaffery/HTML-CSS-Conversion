<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e4617bc15f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Project-1</title>
</head>
<body>
    <div class="container">
    <div class ="logo">
        <i class="fa-regular fa-star"></i>
    </div>
    <div class="heading">
        <h2>Welcome.</h2>
    </div>
    <div class="form">
        <form action="#" method="post">
            <input type="email" name="email" id="email" placeholder="Email" class="email" required>
            <input type="password" name="password" id="password" placeholder="Password" class="password" required>
            <button type="submit">Log in</button>
        </form>
    </div>
    <div class="signup-link">
        <p><a href="#">Sign up </a>for a new account<p>
    </div>
</body>
</html>
